name: Go static check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.1'

      - name: Static check installations
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest && go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run checks tests
        run: make check

      - name: Run app
        run: make docker-run

      - name: Remove app
        run: make docker-rm